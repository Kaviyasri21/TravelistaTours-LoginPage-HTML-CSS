<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://www.hindustantimes.com/ht-img/img/2024/05/01/550x309/arnold-antoo-jYQgP-vZcjY-unsplash_1714536674409_1714536729973.jpg" alt="Travelista Tours" class="background-image">
            <div class="text-overlay">
                <h1>Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2 style="font-size:50px;font-family:Arial">Welcome</h2>
                <p style="color:black;">Login with Email</p>
                <form>
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="abcdef@mail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                <a href="#" class="forgot-password">              Forgot your password?</a><br>
                     <button type="submit">LOGIN</button>
                </form>
                <div class="social-login">
                    <p style="color:black;">OR</p>
                    <button class="google"><i class="fa-brands fa-google"></i></button>
                    <button class="facebook"><i class="fa-brands fa-facebook"></i></button>
                    <button class="apple"><i class="fa-brands fa-apple"></i></button>
                </div>
                <p class="register" style="color:black;">Don't have account? <a href="#" style="color:black;"><b>Register Now</b></a></p>
            </div>
        </div>
    </div>
</body>
</html>
